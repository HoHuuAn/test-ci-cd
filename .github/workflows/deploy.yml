name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_PRODUCTION_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Verify key format and type
          echo "Key starts with:"
          head -n 1 ~/.ssh/id_ed25519
          echo "Key ends with:"
          tail -n 1 ~/.ssh/id_ed25519
          echo "Key type:"
          ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Unable to read key"
          # Show runner IP
          echo "Runner IP address:"
          curl -s https://api.ipify.org
          echo ""

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          # Configure SSH for faster connection
          cat >> ~/.ssh/config << 'EOF'
          Host ${{ secrets.SERVER_PRODUCTION_HOST }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ConnectTimeout 30
            ServerAliveInterval 10
            ServerAliveCountMax 3
            TCPKeepAlive yes
          EOF
          # Try SSH
          ssh -v ${{ secrets.SERVER_PRODUCTION_USER }}@${{ secrets.SERVER_PRODUCTION_HOST }} 'echo "âœ“ SSH Connection successful!" && whoami && pwd'

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_ed25519
